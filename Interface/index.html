<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Asphalt v1 prototype</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <script src="/static/asset/js/index.js"></script>
  <!-- <script src="https://d3js.org/d3-scale.v3.min.js"></script> -->
  <!-- <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet"> -->
  <script src="/static/local-js/mapbox-gl.js"></script>
  <!-- <script src="https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script> -->

  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    #login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #login-form input {
            display: block;
            margin: 10px 0;
            width: 90%;
            padding: 10px;
        }

        #login-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #login-form button:hover {
            background: #0056b3;
        }
  </style>
</head>

<body>

  <div id='map'></div>
  <div id="login-overlay">
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="enter" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmF2aWRzYXZhcmliIiwiYSI6ImNsM2lmdm5vdDBwZm4zaW54ZXliazcxNWkifQ.24943EDJln8CfDPmHhY2Ow';
    mapboxgl.setRTLTextPlugin(
      'https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js',
      null,
      true // Lazy load the plugin
    );
    var response2;
    var token;
    var input = document.getElementById("password");

    // Execute a function when the user presses a key on the keyboard
    input.addEventListener("keypress", function(event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        document.getElementById("enter").click();
      }
    });

    const map = new mapboxgl.Map({
            container: 'map',
            style: 
            {
                "version": 8,
                "sources": 
                {
                    "base-map": {
                        "type": "raster",
                        "tiles": [
                            "http://localhost:5050/tiles/{z}/{x}/{y}@2x.webp"
                        ],
                        "tileSize": 256,
                    },
                    // "detailed-data": {
                    //     "type": "vector",
                    //     "tiles": [
                    //         "http://localhost:5050/vector-tiles/{z}/{x}/{y}.pbf"  // URL to your vector tiles in PBF format
                    //     ],
                    //     "maxzoom": 18
                    // }
                },
                
                "layers": [
                  {
                    "id": "base-map-layer",
                    "type": "raster",
                    "source": "base-map"
                },
            //     {
            //     "id": "detailed-data-layer",
            //     "type": "symbol",
            //     "source": "detailed-data",
            //     "source-layer": "your-source-layer",  // Name of the source layer in your vector tileset containing detailed information
            //     "layout": {
            //         "text-field": "{name}",  // Example: Display street names
            //         "text-size": 12
            //     },
            //     "paint": {
            //         "text-color": "#000",
            //         "text-halo-color": "#fff",
            //         "text-halo-width": 1
            //     }
            // }
              ]
            },
            center: [51.385785,35.687527], // starting position [lng, lat]
            zoom: 18, // starting zoom
            interactive:false
        });
    map.setMaxZoom(22);

    


    map.on('load', () => {
      
      map.addSource('event', {
            'type': 'geojson',
            'data': ''
        });

      map.addLayer(
            {
                'id': 'earthquakes-heat',
                'type': 'heatmap',
                'source': 'event',
                'maxzoom': 22,
                'paint': {
                    // Increase the heatmap weight based on frequency and property magnitude
                    'heatmap-weight': 1,
                    // 'heatmap-weight': 1,
                    // Increase the heatmap color weight weight by zoom level
                    // heatmap-intensity is a multiplier on top of heatmap-weight
                    'heatmap-intensity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        1,
                        22,
                        3
                    ],
                    
    
                    
                    // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                    // Begin color ramp at 0-stop with a 0-transparancy color
                    // to create a blur-like effect.
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0,
                        'rgba(33,102,172,0)',
                        0.2,
                        'rgb(103,169,207)',
                        0.4,
                        'rgb(209,229,240)',
                        0.6,
                        'rgb(253,219,199)',
                        0.8,
                        'rgb(239,138,98)',
                        1,
                        'rgb(178,24,43)'
                    ],
                    // 'heatmap-color': 'rgb(0,0,200)',
                    // Adjust the heatmap radius by zoom level
                  //   'heatmap-radius': [
                  //     'interpolate',
                  //     ['linear'],
                  //     ['zoom'],
                  //     14,
                  //     ['get', 'radius'],
                  //     21,
                  //     ['*',['get', 'radius'],2]
                  // ],
                  'heatmap-radius':['get', 'radius'],
                  
                    // Transition from heatmap to circle layer by zoom level
                    'heatmap-opacity': 0.6,
                    // 'heatmap-opacity': 1
                }
            },
            
        );


      

        


 
      map.on('click', 'states-layer', (e) => {
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(e.features[0].properties.name)
          .addTo(map);
      });

      // Change the cursor to a pointer when
      // the mouse is over the states layer.
      map.on('mouseenter', 'states-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change the cursor back to a pointer
      // when it leaves the states layer.
      map.on('mouseleave', 'states-layer', () => {
        map.getCanvas().style.cursor = '';
      });
      nIntervId2 =setInterval(get_state, 5000);
      
    });

    function updateSourceData() {
      const requestOptions = {
        method: "GET",
        headers: {
          "Authorization":token
        },
      };
      
      fetch('http://localhost:8585/get_data',requestOptions)
          .then(response => response.json())
          .then(data => {
              map.getSource('event').setData(data);
          })
          .catch(error => {
              console.error('Error fetching new data:', error);
          });
      }

    function get_state(){
      console.log("get_state")
      bcolor = '#ffffff'
      fetch("http://127.0.0.1:8585/get_state")
      .then(response => response.json())
      .then(data => {
              console.log(data)
              if(data['status']==0){
                bcolor = '#ffffff'
                var div = document.getElementById( 'login-form' );
                div.style.backgroundColor=bcolor
              }
              else{
                bcolor = '#ff0000'
                var div = document.getElementById( 'login-form' );
                div.style.backgroundColor=bcolor
              }
          })
          .catch(error => {
              console.error('Error fetching new data:', error);
          });
    }
    
    async function logged_in(response){
      response2=response
      result=await response.text()
      result=JSON.parse(result)

      if("token" in result){
        token=result["token"]
        document.getElementById('login-overlay').style.display = 'none';
        map.boxZoom.enable();
        map.doubleClickZoom.enable();
        map.dragPan.enable();
        map.dragRotate.enable();
        map.keyboard.enable();
        map.scrollZoom.enable();
        map.touchZoomRotate.enable();
        nIntervId =setInterval(updateSourceData, 2000);
        map.addControl(new mapboxgl.NavigationControl());
      }
      else{
        console.log(result)
      }
    }

    function login() {

            
            const raw = JSON.stringify({
              "username": document.getElementById('username').value,
              "password": document.getElementById('password').value
            });
            const requestOptions = {
              method: "POST",
              headers:{
                "Content-Type": "application/json"
              },
              body: raw
            };

            fetch("http://127.0.0.1:8585/login", requestOptions)
              .then((response) => logged_in(response))
              .catch((error) => console.error(error));
            
        }
    


    // // Add navigation controls to the map
    // map.addControl(new mapboxgl.NavigationControl());

    // Add markers, layers, or any other customizations here

  </script>

</body>

</html>
